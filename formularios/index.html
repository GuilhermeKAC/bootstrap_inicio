<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulários</title>

        <!-- CSS -->
        <link rel="stylesheet" href="../public/css/bootstrap.min.css">
	
	</head>
	<body>

		<div class="container">

            <h1>Formulários</h1>

            <form>
                <div class="row">
                    <div class="col">

                        <div class="form-group">
                            <label>Digite o nome do usuário</label>
                            <input type="text" class="form-control form-control-lg" placeholder="Insira um texto aqui">
                        </div>
                    </div>

                    <div class="col">

                        <div class="form-group">
                            <label>Digite a senha</label>
                            <input type="password" name="senha" class="form-control form-control-lg">
                        </div>

                    </div>

                </div>

                    <div class="row">
                        <div class="col">

                            <div class="form-group">
                                <input type="range" class="form-control-range">
                                <input type="checkbox" class="form-check-input" checked>
                                <label>Clique aqui</label><br>
                                <input type="checkbox" class="form-check-input">
                                <label>ou aqui</label><br>
                                <input type="checkbox" class="form-check-input">
                                <label>pode ser aqui</label>
                            </div>
                            
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">

                            <div class="form-group">
                                <input type="radio" class="form-radio-input" checked>
                                <label>Clique aqui</label><br>
                                <input type="radio" class="form-radio-input">
                                <label>ou aqui</label><br>
                                <input type="radio" class="form-radio-input">
                                <label>pode ser aqui</label>
                            </div>
                            
                        </div>
                    </div>

                <input type="submit" name="enviar" value="Enviar" class="btn btn-secondary btn-lg btn-block">
            </form>
			
		</div>

        <footer>

            <!-- JavaScript -->
            <script src="../public/js/jquery.js"></script>
            <script src="../public/js/bootstrap.bundle.min.js"></script>

		</footer>
    </body>
</html>
